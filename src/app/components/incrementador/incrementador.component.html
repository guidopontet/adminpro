<h3>
    {{ leyenda }}
</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-danger" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #inputProgress type="number" class="form-control text-center" name="progreso" [(ngModel)]='progreso' (ngModelChange)='onChanges($event)'>
    <span class="input-group-btn">
        <button class="btn btn-success" type="button" (click)="cambiarValor(5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
